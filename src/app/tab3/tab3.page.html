<ion-content [fullscreen]="true">

<ion-grid>
  <ion-row class="ion-justify-content-center">

        <ion-card-title (click)="getRomanceMovies()">Romance</ion-card-title>
      </ion-card>
    </ion-col>

    <ion-col size="4">
      <ion-card>
        <ion-card-title (click)="getThrillerMovies">Thriller</ion-card-title>
      </ion-card>
    </ion-col> 
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <ion-card>
        <ion-card-title (click)="getDramaMovies()">Drama</ion-card-title>

    </ion-col>

      <ion-card>

      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="4">
      <ion-card>
        <ion-card-title (click)="getAdventureMovies()">Adventure</ion-card-title>
      </ion-card>
    </ion-col>

    <ion-col size="4">
      <ion-card>

</ion-content>
