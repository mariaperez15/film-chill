<ion-header  [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
  <ion-grid>
    <ion-row>
      <ion-col size="9" size-md="9" size-sm="8" size-xs="12">
        <h3 class="titulo">Tendencias de la semana</h3>
      </ion-col>
      <ion-col size="3" size-md="3" size-sm="4" size-xs="12">
        <ion-searchbar 
          placeholder="Buscar" 
          [debounce]="1000" 
          (ionInput)="searchFilm($event)"
          color="medium">
        </ion-searchbar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="results.length > 0">
      <ion-grid >
        <ion-row>
          <ion-col size="12" size-lg="6" size-md="12" size-sm="12" size-xs="12" *ngFor="let film of results">
            <app-film 
              [film]="film" 
              [enFavoritos]="enFavoritos">
            </app-film>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
  
  <p class="noResults" *ngIf="isSearching && results.length === 0">No hay resultados</p>

    <div [hidden]="results.length > 0 || isSearching">
      <app-films 
        [films]="films"
        [enFavoritos]="enFavoritos"
      ></app-films>
    </div>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
